<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média</title>
    <link rel="stylesheet" href="./css/calculomedia.css">
</head>

<body>
    <header>
    <h2>Cálculo de média de notas</h2>
    </header>
    <div class="container"> 
    <h3>Insira a nota dos alunos</h3>    
    <label class="valores">Aluno 1</label>
    <br>
    <input type="number" id="nota1">
    <br>
    <br>
    <label class="valores">Aluno 2</label>
    <br>
    <input type="number" id="nota2">
    <br>
    <br>
    <label class="valores">Aluno 3</label>
    <br>
    <input type="number" id="nota3">
    <br>
    <button type="button" id="botao" onclick="calcular()">Calcular</button>
    <br>
    <br>
    <label class="valor2">Média</label>
    <br>
    <input type="number" id="resultado">
</div>
    <footer>
        <ul>
            <li>Calcule a média de notas dos alunos</li>
            <li>Rápido e fácil</li>
        </ul>
    </footer>
    <script type="text/javascript">
        function calcular() {
            nota1 = document.getElementById('nota1').value
            nota2 = document.getElementById('nota2').value
            nota3 = document.getElementById('nota3').value

            resultado = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3
            document.getElementById('resultado').value = resultado
            alert('Cálculo realizado com sucesso!')
        }
    </script>

</body>

</html>
