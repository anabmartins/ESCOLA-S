<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        .valores {

            text-decoration: underline;
            font-family: monospace;
            font-size: 20pt;
        }

        .valores::selection {
            background-color: rgb(255, 185, 252);
            color: white;
        }
    </style>
</head>

<body>
    <h1>calculadora</h1>
    <label class="valores">Valor X</label>
    <br>
    <input type="number" id="valorX">
    <br>
    <br>
    <label class="valores">Valor Y</label>
    <br>
    <input type="number" id="valorY">
    <br>
    <br>
    <label class="valores">Valor Z</label>
    <br>
    <input type="number" id="valorZ">
    <br>
    <button type="button" onclick="calcular()">calcular</button>
    <br>
    <br>
    <label class="valor2">Resultado</label>
    <br>
    <input type="number" id="resultado">
    <script type="text/javascript">
        function calcular() {
            valorx = document.getElementById('valorX').value
            valory = document.getElementById('valorY').value
            valorz = document.getElementById('valorZ').value

            resultado = (parseFloat(valorx) + parseFloat(valory) + parseFloat(valorz)) / 3
            document.getElementById('resultado').value = resultado
            alert('CÃ¡lculo realizado com sucesso!')
        }
    </script>

</body>

</html>
