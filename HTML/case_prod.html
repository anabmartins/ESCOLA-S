<!DOCTYPE html>
<html lang="en">
<head>

        <br><br>

        <label>Pera</label>
        <br><br>
    </div>
    <div class="div-resultado">
        <label id="resultado">Preço</label>
    </div>
</div>

<footer>
    <ul>
        <li>Lista de Produtos e procedência</li>

    </ul>
